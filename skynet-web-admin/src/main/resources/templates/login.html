<script>
    $(document).ready(function()
    {

    });
    function userLogin() {
        let username = $("#username").val();
        let pwd = $("#password").val();
        console.log(username,pwd);
        $.ajax({
            type: "POST",
            url: "/user/login",
            data: {"username":username,"password":pwd},
            success: function (r) {
                if (r.code == '200') {
                    window.location.href = '/main';
                } else {
                    alert("Login error");
                }
            },
            error: function () {
                alert("Login error");
            }
        });
    }
